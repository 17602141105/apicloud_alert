<body>
	<button id="btn" tapmode onclick="openframe()">点我打开弹窗</button>
</body>
<script type="text/javascript">
	apiready = function(){
		openframe();
	}
	function openframe(){
		api.openFrame({
	        name: 'dialog',
	        url: './html/dialog.html',
	        rect: {
		        x:0,
		        y:0,
		        w:api.winWidth,
		        h:api.winHeight
	        },
	        bgColor: 'rgba(0,0,0,0.6)',
			bounces: false
        });
	}
</script>
